<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="logo">
                <h1>ScriBBler</h1>
                <span>Explore, Imagine, Create</span>
            </div>
            <div class="buttons">
                <button class="button1" id="sign-in" onclick="signInModal()">Sign In</button>
                <button class="button1" id="sign-up" onclick="signUpModal()">Sign Up</button>
            </div>
        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
            <a href="html/bloglist.html"><button class="button2">All Posts</button></a>
            <button class="button2">Create Posts</button>
        </div>
    </div>

    <div>
    	<!-- Insert code for Sign Up modal here -->
        <!-- The Modal -->
        <div id="signUpModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              
              <div class="modal-header">
                  <span class="title">Get Started</span>
                  <span class="close" onclick="hideSignUpModal()">&times;</span>
              </div>
              <hr color="lightgrey" width=100%>
              <div class="modal-body">
                  <form id="signup-form" action="#">
                      <label for="fname">Full Name</label>
                      <input type="text" id="fname" name="fname" placeholder="Enter Full Name" required>
                      
                      <label for="uname">User Name</label>
                      <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
                      
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" placeholder="Enter Password" required>
                      
                      <label for="cpassword">Confirm Password</label>
                      <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                  </form>
              </div>
              <div class="modal-footer">
                <button form="signup-form" type="submit">Sign Up</button>
              </div>
              
          </div>
        </div>
    </div>

    <div>

    	<!-- Insert code for Sign In modal here -->
        <div id="signInModal" class="modal">
            <div class="modal-content">

                  <div class="modal-header">
                      <span class="title">Welcome Back!</span>
                      <span class="close" onclick="hideSignInModal()">&times;</span>
                  </div>
                  <hr color="lightgrey" width=98%>
                  <div class="modal-body">
                      <form id="signin-form" action="#">
                          <label for="uname">User Name</label>
                          <input type="text" id="uname" name="uname" placeholder="Enter Username" required>

                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" placeholder="Enter Password" required>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button form="signin-form" type="submit">Sign In</button>
                      
                      <p>Not a member? <span onclick="signUpModal()">Sign Up</span></p>
                  </div>

              </div>
        </div>
    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
